<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Be Vietnam Pro, Noto Serif Display, Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Noto+Serif+Display:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Style sheets -->
    <link rel="stylesheet" href="css/signin.css">

    <script src="https://kit.fontawesome.com/525f113dce.js" crossorigin="anonymous"></script>


</head>

<body>
    <main class="h-100 w-100 d-flex align-items-center justify-content-center">
        <div class="blurred-container d-flex flex-column justify-content-center text-center">
            <div class="d-block text-center fs-2 fw-bold mt-4 mb-4 user-select-none">Đăng Nhập</div>

            <form action="#" method="post">
                <input type="email" class="form-control container-fluid mb-2" id="email" aria-describedby="emailHelpId" placeholder="Email">
                <input type="password" class="form-control container-fluid" id="password" placeholder="Password">
                <a href="#" class="d-block text-end pe-4 p-2" style="text-decoration: none; color: black; font-style: italic;">Quên mật khẩu?</a>
                <button type="submit" class="login-btn fs-5 mt-3">Đăng nhập</button>
            </form>

            <div class="separator d-flex justify-content-center align-items-center m-3">
                <div class="flex-fill ms-3 me-3">
                    <hr>
                </div>
                <span class="fw-bold fst-italic">Hoặc</span>
                <div class="flex-fill ms-3 me-3">
                    <hr>
                </div>
            </div>

            <div class="google-signin-btn container-fluid mb-2 d-flex flex-row align-items-center p-2">
                <img src="./assets/icons/google.png" style="height: 3em; width: 3em;" alt="Google logo">
                <span class="d-block">Tiếp tục với Google</span>
            </div>

            <div class="facebook-signin-btn container-fluid mb-4 d-flex flex-row align-items-center p-2">
                <img src="./assets/icons/facebook-color.png" class="p-2" style="height: 3em; width: 3em;" alt="Facebook logo">
                <span class="d-block">Tiếp tục với Facebook</span>
            </div>

            <div class="user-select-none">Chưa có tài khoản?</div>
            <a href="./signup.html" class="signup-btn m-2">Đăng ký</a>
            <a href="#" class="stay-anony-btn mb-4">Hoặc tiếp tục ẩn danh</a>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
